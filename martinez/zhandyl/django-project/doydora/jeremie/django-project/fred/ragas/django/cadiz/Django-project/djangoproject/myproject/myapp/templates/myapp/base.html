<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Website{% endblock %}</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #8daad6;
        }

        /* NAVBAR */
        .navbar {
            position: sticky;
            top: 0;
            width: 100%;
            background: linear-gradient(135deg, #ce4ba2, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            gap: 30px;
        }

        .navbar a {
            position: relative;
            color: rgb(228, 100, 100);
            text-decoration: none;
            padding: 18px 10px;
            font-size: 16px;
            font-weight: 500;
            transition: 0.3s ease;
        }

        /* Hover animation */
        .navbar a::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 3px;
            left: 0;
            bottom: 8px;
            background-color: #ffffff;
            transition: 0.3s ease;
            border-radius: 10px;
        }

        .navbar a:hover::after {
            width: 100%;
        }

        .navbar a:hover {
            opacity: 0.8;
        }

        /* Active Link */
        .navbar a.active {
            font-weight: 600;
        }

        .navbar a.active::after {
            width: 100%;
        }

        /* Content */
        .content {
            padding: 40px 20px;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .nav-container {
                gap: 15px;
            }

            .navbar a {
                font-size: 14px;
                padding: 15px 5px;
            }
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div class="nav-container">
            <a href="{% url 'homepage' %}" 
               class="{% if request.path == '/' %}active{% endif %}">
               Home
            </a>

            <a href="{% url 'about' %}" 
               class="{% if request.path == '/about/' %}active{% endif %}">
               About
            </a>

            <a href="{% url 'contact' %}" 
               class="{% if request.path == '/contact/' %}active{% endif %}">
               Contact
            </a>
        </div>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
